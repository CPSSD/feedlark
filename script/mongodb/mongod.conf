# mongodb.conf

systemLog:
   destination: file
   path: "/var/log/mongodb/mongod.log"
   logAppend: true
storage:
   journal:
      enabled: true
processManagement:
   fork: true
net:
   bindIp: 0.0.0.0
   port: 9001 # port is slightly over 9000
setParameter:
   enableLocalhostAuthBypass: false
storage:
   dbPath: "/home/vagrant/.mongodb"
security:
   authorization: "disabled"
